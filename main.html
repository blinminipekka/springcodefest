<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoBeat - Feel the Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 4rem;
            background: linear-gradient(45deg, #ff00ff, #ff6600);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            max-width: 600px;
            line-height: 1.5;
            opacity: 0.9;
        }
        .btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2rem;
            color: #fff;
            background: #ff00ff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }
        .btn:hover {
            background: #ff6600;
        }
        .wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: url('https://i.imgur.com/7bBmC3B.png');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EchoBeat</h1>
        <p>Feel the rhythm. Experience the beat. Your music, your world.</p>
        <a href="register.html" class="btn">Get Started</a>
    </div>

</body>
</html>
