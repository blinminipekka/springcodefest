<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EchoBeat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Log In</h1>
        <form id="login-form" onsubmit="submitForm(event, 'login-form', 'login.php')">
            <input type="text" name="user" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <p class="text-link">Don't have an account? <a href="register.html">Sign Up</a></p>
        <p id="error-message" class="error"></p>
    </div>
</body>
</html>
<script>
    function submitForm(event, formId, phpFile) {
        event.preventDefault();
        let form = document.getElementById(formId);
        let formData = new FormData(form);
        
        fetch(phpFile, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            let errorElement = document.getElementById('error-message');
            if (data.success) {
                // Redirect to home.php after successful login
                window.location.href = 'home1.php';  // Adjust the redirect URL as needed
            } else {
                errorElement.textContent = data.error;
            }
        });
    }
</script>
